<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <form action="processing.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="Required">
        <br>

        <label for="date_of_birth">Date of birth:</label>
        <input type="text" name="date_of_birth" id="date_of_birth" placeholder="mm/dd/yyyy">
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <br>

        <label for="telephone">Telephone:</label>
        <input type="text" name="telephone" id="telephone">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="John@gmail.com">
        <br>

        <label for="course">Course:</label>
        <input type="text" name="course" id="course" placeholder="eg;python,Web design"><br>

        <input type="submit" value="Register">
        <input type="submit" value="Cancel">
    </form>
</body>
</html>
